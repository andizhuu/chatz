<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Chatz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #7209b7, #4361ee);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
      color: white;
    }
    .register-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 16px;
      box-shadow: inset 3px 3px 6px rgba(0,0,0,0.2), inset -3px -3px 6px rgba(255,255,255,0.1);
    }
    .input-group input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .btn {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 15px;
      background: linear-gradient(135deg, #4895ef, #7209b7);
      color: white;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    .extra {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra a {
      color: #ffd6ff;
      text-decoration: none;
      font-weight: bold;
    }
    .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
    <div class="extra">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
</body>
</html>
