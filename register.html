<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Chatz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="auth-container">
    <h1 class="app-title">🐤 Chatz</h1>
    <div class="card auth-card">
      <h2>Daftar Akun</h2>
      <form id="registerForm">
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit" class="btn">Daftar</button>
      </form>
      <p class="redirect-text">
        Sudah punya akun? <a href="index.html">Login</a>
      </p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js"></script>

  <script>
    // Konfigurasi Firebase (ganti dengan punyamu dari console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Register
    document.getElementById("registerForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          alert("Registrasi berhasil!");
          window.location.href = "index.html"; // ke login
        })
        .catch((error) => {
          alert(error.message);
        });
    });
  </script>
</body>
</html>
