<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chat-container {
      width: 95%;
      max-width: 500px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #header {
      background: #66a6ff;
      color: white;
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    #chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #f9f9f9;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 20px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
    .me {
      background: #66a6ff;
      color: white;
      align-self: flex-end;
    }
    .other {
      background: #e0e0e0;
      color: black;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      border-top: 1px solid #ddd;
    }
    #message {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
    }
    #send {
      background: #66a6ff;
      border: none;
      color: white;
      padding: 0 20px;
      cursor: pointer;
      font-weight: bold;
    }
    #username-box {
      text-align: center;
      padding: 20px;
    }
    #username-input {
      padding: 10px;
      width: 70%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #start-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: #66a6ff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="header">Chatz ðŸ’¬</div>
    <div id="username-box">
      <h3>Masukkan Username</h3>
      <input type="text" id="username-input" placeholder="Contoh: Bebek">
      <br>
      <button id="start-btn">Mulai Chat</button>
    </div>
    <div id="chat-box" style="display:none;"></div>
    <div id="input-area" style="display:none;">
      <input type="text" id="message" placeholder="Tulis pesan...">
      <button id="send">Kirim</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="script.js"></script>
</body>
</html>
