<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Form Login -->
    <div id="loginForm">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username"><br>
      <input type="password" id="loginPassword" placeholder="Password"><br>
      <button onclick="login()">Masuk</button>
      <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar</a></p>
    </div>

    <!-- Form Register -->
    <div id="registerForm" style="display:none;">
      <h2>Daftar Akun</h2>
      <input type="text" id="registerUsername" placeholder="Username"><br>
      <input type="password" id="registerPassword" placeholder="Password"><br>
      <button onclick="register()">Daftar</button>
      <p>Sudah punya akun? <a href="#" onclick="showLogin()">Login</a></p>
    </div>

    <!-- Chat Room -->
    <div id="chatRoom" style="display:none;">
      <h2>Selamat datang di Chatz</h2>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="Ketik pesan...">
      <button onclick="sendMessage()">Kirim</button>
      <br><br>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
