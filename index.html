<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatz - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Form Login -->
<div class="container" id="loginForm">
  <h2>Masuk</h2>
  <input type="text" id="loginUser" placeholder="Username"><br>
  <input type="password" id="loginPass" placeholder="Password"><br>
  <button onclick="login()">Masuk</button>
  <br>
  <span class="link" onclick="showRegister()">Daftar</span>
</div>

<!-- Form Daftar -->
<div class="container" id="registerForm" style="display:none;">
  <h2>Daftar</h2>
  <input type="text" id="regUser" placeholder="Username"><br>
  <input type="password" id="regPass" placeholder="Password"><br>
  <button onclick="register()">Daftar</button>
  <br>
  <span class="link" onclick="showLogin()">Kembali ke Login</span>
</div>

<!-- pastikan script dipanggil terakhir -->
<script src="script.js"></script>
</body>
</html>
