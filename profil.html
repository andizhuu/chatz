<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Chatz - Profil</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar Modern -->
  <nav class="navbar">
    <div class="nav-links">
      <a href="home.html">Beranda</a>
      <a href="profil.html" class="active">Profil</a>
      <a href="pesan.html">Pesan</a>
      <a href="notifikasi.html">Notifikasi</a>
      <a href="#" onclick="logoutUser()">Logout</a>
    </div>
    <div class="user-info" id="userEmail">Memuat...</div>
  </nav>

  <!-- Konten -->
  <div class="container">
    <h2>Profil Saya ðŸ‘¤</h2>
    <div class="card">
      <p><strong>Email:</strong> <span id="profileEmail">Memuat...</span></p>
      <p><strong>Bergabung:</strong> <span id="joinDate">-</span></p>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase.js"></script>
  <script src="script.js"></script>
  <script>
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userEmail").innerText = user.email;
        document.getElementById("profileEmail").innerText = user.email;
        document.getElementById("joinDate").innerText = new Date(user.metadata.creationTime).toLocaleDateString("id-ID");
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
