<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatz - Beranda</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
    }

    /* Navbar */
    .navbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      padding: 12px 30px;
      color: white;
      box-sizing: border-box;
    }

    .navbar .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar-menu {
      display: flex;
      gap: 20px;
      margin-left: auto; /* dorong menu ke kanan */
    }

    .navbar-menu a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .navbar-menu a:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    /* Konten */
    .content {
      padding: 20px;
      text-align: center;
    }

    .card {
      max-width: 600px;
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .card h2 {
      color: #4a00e0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Chatz</div>
    <div class="navbar-menu">
      <a href="#">Beranda</a>
      <a href="#">Teman</a>
      <a href="#">Pesan</a>
      <a href="#">Notifikasi</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <!-- Konten -->
  <div class="content">
    <div class="card">
      <h2>Selamat Datang di Chatz!</h2>
      <p>Ini adalah halaman beranda setelah berhasil login.</p>
    </div>
  </div>
</body>
</html>
