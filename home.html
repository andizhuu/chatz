<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatz - Beranda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f3f9;
    }

    /* === NAVBAR === */
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      padding: 12px 20px;
      color: white;
      box-sizing: border-box;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
      position: relative;
      z-index: 10;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar-menu {
      display: flex;
      justify-content: flex-end;
      flex: 1;
      gap: 20px;
    }

    .navbar-menu a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .navbar-menu a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* === BURGER MENU (MOBILE) === */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 28px;
      height: 3px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    /* === CONTENT === */
    .container {
      padding: 30px;
      text-align: center;
    }

    .welcome {
      font-size: 26px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    /* === RESPONSIVE RULES === */
    @media (max-width: 768px) {
      .navbar {
        flex-wrap: wrap;
      }

      .navbar-menu {
        display: none;
        width: 100%;
        flex-direction: column;
        margin-top: 10px;
      }

      .navbar-menu a {
        text-align: center;
        padding: 12px;
        width: 100%;
      }

      .navbar-menu.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Chatz</div>
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="navbar-menu" id="menu">
      <a href="#">Beranda</a>
      <a href="#">Teman</a>
      <a href="#">Pesan</a>
      <a href="#">Notifikasi</a>
      <a href="index.html">Logout</a>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="welcome">Selamat Datang di Chatz!</div>
    <div class="card">
      <p>Ini adalah halaman beranda setelah login berhasil.</p>
      <p>Kamu bisa mulai menjelajahi menu di atas ðŸš€</p>
    </div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>
</body>
</html>
