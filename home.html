  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f3f3;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: center;
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      padding: 12px 20px;
    }

    .navbar .menu {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .navbar .menu a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 18px; /* lebih besar */
      transition: 0.3s;
    }

    .navbar .menu a:hover {
      text-decoration: underline;
    }

    /* Konten utama */
    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .content p {
      font-size: 16px;
    }

    /* Footer */
    footer {
      text-align: center;
      background: #222;
      color: white;
      padding: 10px 0;
      font-size: 14px;
    }

    /* Responsif */
    @media (max-width: 600px) {
      .navbar .menu {
        gap: 20px;
      }

      .navbar .menu a {
        font-size: 16px; /* lebih besar di mobile juga */
      }

      .content h1 {
        font-size: 22px;
      }

      .content p {
        font-size: 14px;
      }
    }
  </style>
</head>
