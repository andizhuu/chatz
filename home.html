<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatz - Home</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    /* Navbar */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      padding: 15px 20px;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .left {
      display: flex;
      align-items: center;
      gap: 20px;
      font-size: 18px;
      font-weight: bold;
      animation: slideIn 0.8s ease-out forwards;
    }

    .navbar .left a {
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .navbar .left a:hover {
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .navbar .right a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      animation: slideIn 1s ease-out forwards;
    }

    .navbar .right a:hover {
      text-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    /* Animasi Slide */
    @keyframes slideIn {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .navbar .left, .navbar .right {
        flex-direction: column;
        width: 100%;
      }
      .navbar .right a {
        margin: 10px 0;
      }
    }

    /* Konten */
    .content {
      padding: 20px;
      text-align: center;
    }

    .app-name {
      margin-top: 40px;
      font-size: 24px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="left">
      <a href="#">Chatz</a>
      <a href="#">Beranda</a>
      <a href="#">Profil</a>
      <a href="#">Pesan</a>
      <a href="#">Notifikasi</a>
    </div>
    <div class="right">
      <a href="#">Logout</a>
    </div>
  </div>

  <div class="content">
    <h2>Selamat datang di Chatz</h2>
    <p>Ini adalah halaman utama setelah login berhasil.</p>
    <div class="app-name">Chatz</div>
  </div>
</body>
</html>
