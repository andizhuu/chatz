<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatz - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
    }

    nav .logo {
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ffeb3b;
    }

    /* Konten utama */
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .container p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .btn-logout {
      background: #ff5252;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-logout:hover {
      background: #ff1744;
    }

    /* Responsif */
    @media (max-width: 600px) {
      nav ul {
        gap: 12px;
      }

      .container h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Chatz ðŸŽ‰</div>
    <ul>
      <li><a href="home.html">Beranda</a></li>
      <li><a href="profil.html">Profil</a></li>
      <li><a href="pesan.html">Pesan</a></li>
      <li><a href="notifikasi.html">Notifikasi</a></li>
      <li><a href="logout.html" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <!-- Konten utama -->
  <div class="container">
    <h1>Selamat Datang di Chatz ðŸŽ‰</h1>
    <p id="userEmail">Login sebagai: ...</p>
    <button class="btn-logout" onclick="logout()">Logout</button>
  </div>

  <script src="firebase.js"></script>
  <script src="script.js"></script>
  <script>
    // Ambil user dari Firebase
    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").innerText = "Login sebagai: " + user.email;
      } else {
        window.location.href = "index.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
