<!DOCTYPE html>
<html lang="id">
<head>

  <title>Chatz - Beranda</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f3f9;
    }

    /* === NAVBAR === */
    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #4a00e0, #8e2de2);
      padding: 12px 30px;
      color: white;
      box-sizing: border-box;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar-menu {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 25px;
    }

    .navbar-menu a {
      text-decoration: none;
      color: white;
      font-size: 16px;
      font-weight: 500;
      padding: 6px 14px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }

    .navbar-menu a:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-2px);
    }

    /* === CONTENT === */
    .container {
      padding: 30px;
      text-align: center;
    }

    .welcome {
      font-size: 26px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">

      <a href="index.html">Logout</a>
    </div>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="welcome">Selamat Datang di Chatz!</div>
    <div class="card">
      <p>Ini adalah halaman beranda setelah login berhasil.</p>
